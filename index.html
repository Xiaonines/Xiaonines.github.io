<!doctype html>
<!--
文档类型声明，告诉浏览器使用 HTML5 标准模式。
该声明不区分大小写
-->
<!--HTML5的标签不区分大小写，但为了更好的可读性，建议使用小写字母。-->
<!--html中的元素是开始标签，内容和结束标签的总和-->
<html lang="zh">
    <!-- lang属性(language),用来设置页面的主要语种，关联自动翻译，朗读，拼写检查，扫所引擎优化（SEO），自适应排版等辅助功能
     语言代码：en（英语），zh（中文），fr（法语），de（德语），es（西班牙语），ru（俄语），ja（日语），ko（韩语）-->
  <head>
    <meta charset="utf-8" /><!--该元素指明文档使用UTF-8字符编码-->
    <meta name="viewport" content="width=device-width" /><!--视口元素，确保宽度以视口宽度渲染-->
    <title>我的第一个网页</title><!--title元素，设置页面标题，显示在浏览器标签页上，也作为收藏网页的描述文字-->
  </head>
  <!--head元素包含了文档的元数据,不会向用户显示，比如文档的标题、描述、关键词、作者、字符集声明和其他元数据。-->
  <body>
    <h1>我的vrchat之旅</h1>
    <!--h1元素，表示一级标题，显示在页面上方，通常是整个页面的标题。-->
    <!--h1~h6元素，表示从一级标题到六级标题，依次递减。-->
    <img src="images/tsuku.png" alt="星降る海" />
    <!--img元素，用来在网页中插入图片，src属性指定图片的URL地址，alt（alternative）属性为图片添加一个替代文字，当图片无法显示时，显示替代文字。-->
    <!--像img这样的元素，称为“空元素”，没有内容也没有闭合标签，只用来表示文档结构。html5对尾随斜杠/无要求，可省略。但普通元素不能有尾随斜杠。-->
    <p>同人制作的场景，超时空辉夜姬中的星降る海</p>
    <!--p元素，表示段落，显示在页面上方，指定常规文本内容。-->
    <ul>
      <!--ul元素，表示无序列表，显示在页面上方，用来显示一组项目。-->
      <!--li元素，表示列表项，显示在ul元素中，用来显示列表中的一个项目。-->
      <!--ol元素，表示有序列表，显示在页面上方，用来显示一组有序项目。-->
      <li>辉夜姬演出</li>
      <img src="images/begin.png" alt="辉夜姬演出"/>
      <li>演出中</li>
      <img src="images/process.png" alt="演出中"/>
      <li>演出结束</li>
      <img src="images/end.png" alt="演出结束"/>
    </ul>
    <a href="https://www.vrchat.com/">vrchat官网</a>
    <!--a元素，表示超链接，用来创建指向其他页面或文件的链接，href属性指定链接的URL地址。-->
    <a href="https://www.cho-kaguyahime.com/">超时空辉夜姬官网</a>
    <p>vrchat是一个很棒的虚拟现实游戏，它可以让你在一个虚拟的世界中与其他玩家进行互动，你可以在这个虚拟的世界中创造你自己的角色，你可以在这个虚拟的世界中与其他玩家进行互动，你可以在这个虚拟的世界中创造你自己的角色。</p>
    <!--p元素，表示段落，显示在页面上方，指定常规文本内容。-->
  </body>
  <!--body元素包含了文档的主要内容，可以包含文本、图像、视频、音频、链接、表单、脚本等。-->
</html>
<!--html元素,也称作根元素，包含head和body两个部分。-->
